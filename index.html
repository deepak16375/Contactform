<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>contact</title>
</head>
<body>
    <section class="contact">
        <div class="container contact__container">
            <aside class="contact__aside">
                <div class="aside__image">
                    <img src="./Deepak (1).png">
                </div>
                <h2>Contact Us</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, impedit! Cupiditate enim officia magni consequatur.</p>
            <ul class="contact__details">
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <h5>+915565668822</h5>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <h5>contactme@gmail.com</h5>
                </li>
                <li>
                    <h5>
                        <i class="fa-solid fa-location-dot"></i>
                       <h5>New Delhi</h5> 
                    </h5>
                </li>
            </ul>
            <ul class="contact__socials">
                <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
            </aside>

            <form class="contact__form">
                <div class="form__name">
                    <input type="text" name="First name" placeholder="First Name" required>
                    <input type="text" name="Last name" placeholder="Last Name" required>
                </div>
                <input type="email" name="email address" placeholder="Enter your email" required>
                <textarea name="message"  rows="7" placeholder="Messages" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

        </div>
    </section>
</body>
</html>
